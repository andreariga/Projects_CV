<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte del Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleCarte.css">
    <link rel="stylesheet" href="../css/styleHeader.css">
    <link rel="stylesheet" href="../css/styleFooter.css">
</head>
<body>
    <div id="header-container"></div>
    <h1 id="titolo">Carte del Set </h1>
    <div id="cardsContainer" class="card-container"></div>
    <div id="footer-container"></div>
    <script>
        async function fetchCards() {
            const params = new URLSearchParams(window.location.search);
            
            const nomeset = params.get("nomeSet");
          
            const titoloset = params.get("titoloSet");
            document.getElementById("titolo").innerText += " " + titoloset;
            if (nomeset === "" || nomeset === null) {
                alert("Nessun set specificato nell'URL!");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("GET", `https://api.pokemontcg.io/v2/cards?q=set.id:${nomeset}`);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const datiCarte = JSON.parse(xhr.responseText);
                        const contenitorecarte = document.getElementById("cardsContainer");
                        
                        datiCarte.data.forEach(card => {
                            let carta = document.createElement("a");
                            carta.classList.add("Card");
                            carta.href = `cartaSpecifica.html?idCarta=${card.id}&nomeSet=${nomeset}`;
                            carta.innerHTML = `
                                <img src="${card.images.small}" alt="${card.name}">
                                <div id="card-id" style="display:none;">${card.id}</div>
                            `;
                            contenitorecarte.appendChild(carta);
                        });
                    } else {
                        console.error("Errore nel recupero delle carte:", xhr.statusText);
                        alert("Errore nel caricamento delle carte!");
                    }
                }
            };
            xhr.send();
        }

        fetchCards();
    </script>
    <script src="../js/template-loader.js"></script>
    <script>
        function bottoneprofilo() {
        const contenitore = document.getElementById("navbar");
        let bottone = document.createElement("a");
        bottone.classList.add("profile-button"); 
        bottone.href = `Profilo.html`
        bottone.innerText = `profilo`;
        contenitore.appendChild(bottone);
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            
            await TemplateLoader.initializeTemplates();
            await bottoneprofilo();
        });
        function compareMenu() {
            const navLinks = document.querySelector(".nav-links2");

            if (navLinks.style.display === "none" || navLinks.style.display === "") {
                navLinks.style.display = "flex";
                navLinks.style.opacity = "1";
                navLinks.style.visibility = "visible";
                navLinks.style.transform = "translateY(0)";
            } else {
                navLinks.style.opacity = "0";
                navLinks.style.visibility = "hidden";
                navLinks.style.transform = "translateY(-10px)";
                navLinks.style.display = "none";
            }
        }
    </script>
</body>
</html>
